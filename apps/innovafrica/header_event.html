{% load cms_tags menu_tags i18n %}
<div class="header">
	<div class="container_18">
		<div class="grid_18 alpha omega">
			<div class="logo"><a href="{% url i4p-index %}"><img src="http://imaginationforpeople.org/site_media/uploads/logo_innoafrica_small.png" alt="Imagination for People" border="0"/></a></div>
			<div class="linkbox">    

			{% comment %}
			<!-- language selector -->
					<form action="#">	
						<p>			
							<select name="#" class="selected-lang">							
							{% for lang in LANGUAGES %}
								<option style="background:url('{{ STATIC_URL }}images/flags/{{ lang.0 }}.gif') no-repeat;" title="{{ lang.1 }}" {% if LANGUAGE_CODE == lang.0 %}selected{% endif %}></option>
							{% endfor %}							
							</select>
						</p>					
					</form>
					
			{% endcomment %}
					
                
			</div>
			
            <div class="menu">           
				<ul>
                    <li>
                        {% placeholder "menu" %}
                    </li>
				</ul>
			</div>
            
            <div id="stain-top"></div>
            
		</div>	
	</div>
</div>
